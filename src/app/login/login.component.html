<div class="login-div">
        <h1>{{aim}}</h1>
            <div class="col">
                <h2 style="text-align: center;">Login!</h2>
                <div class="input-group mb-5">
                    <input type="text" class="form-control" id="uname" placeholder="username" [value]="acNumber" (change)="accNumber($event)" aria-label="Recipient's username" aria-describedby="basic-addon2">
                  </div>
                  <div class="input-group mb-5">
                    <input type="password" class="form-control" id="pwd" placeholder="password" aria-label="password" (change)="pswdChange($event)" aria-describedby="basic-addon2">
                  </div>
                  <div class="input-group mb-3">
                    <p style="color: red;" id="error"></p>  
                  </div>
                  <div class="login-btn">
                    <button (click)="login()" class="btn btn-primary">Login</button>
                  </div>
                  <div class="signin">
                    <a href="bankindex.html">SignIn</a>
                  </div>
            </div>
    
       
</div>
