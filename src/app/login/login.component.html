<div class="login-div">
        <h1>{{aim}}</h1>
            <div class="col">
                <h2 style="text-align: center;">Login!</h2>
                <form (ngSubmit)="login()">
                <div class="input-group mb-5">
                    <input type="text" class="form-control" id="acno" name="acno" placeholder="username"  [(ngModel)]="acno" aria-label="Recipient's username" aria-describedby="basic-addon2">
                  </div>
                  <div class="input-group mb-5">
                    <input type="password" class="form-control" id="pwd" name="pswd" placeholder="password" aria-label="password" [(ngModel)]="pwd" aria-describedby="basic-addon2">
                  </div>
                  <div class="input-group mb-3">
                    <p style="color: red;" id="error"></p>  
                  </div>
                  <div class="login-btn">
                    <button type="submit" class="btn btn-primary">Login</button>
                  </div>
                  <div class="signin">
                    <a routerLink="register">SignIn</a>
                  </div>
                </form>
            </div>
    
       
</div>
